    <script>
      function Go() {
        console.log("Go");
      }
      // 走走走
      function GoSteps(n) {
        console.log('----- GoStep('+ n +') -----')

        // 缺少参数默认执行一次Go()
        if (n === undefined) {
          return Go();
        }
        // 当n < 0为真才继续执行
        if (n < 0) return false;

        // 参数处理成整数，向下取整
        n = Math.floor(n);
        // 循环触发
        while(n--) {
          Go();
        }
      }
      // 点击触发
      document.getElementById('btn1').onclick = function () {
        GoSteps(10); // Go 10次
        GoSteps(1); // Go 1次
        GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
        GoSteps(0);  // 0次
        GoSteps(-1);  // 0次
        GoSteps(1.4);  // Go 1次
        GoSteps(1.6);  // Go 1次
        GoSteps(-1);  // 0次
        GoSteps(true);  // Go 1次
        GoSteps(false);  // 0次
        GoSteps("Test");  // 0次
        GoSteps(NaN);  // 0次
        GoSteps(null);  // 0次
      }
    </script>
