<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三种简历</title>
</head>
<body>
    <main class="wrap">
        <header class="header">
            <h1>简历</h1>
        </header>
        <section class="main">
            <section class="item">
                <h2 class="item-title">基本信息</h2>
                <p><strong>姓名</strong> 张三</p>
                <p><strong>性别</strong> 男</p>
                <p><strong>应聘职位</strong> Web前端工程师</p>
            </section>
        </section>
    </main>
</body>
</html>
