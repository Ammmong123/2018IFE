<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>No.4 - 3D 空间的卡片翻转动效</title>
  <style>
    .box {
      position: relative;
      width: 250px;
      height: 350px;
      margin: 40px auto;
      -webkit-perspective: 1200px; /* 定义 3D 元素距视图的距离 */
              perspective: 1200px;
    }
    .box-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;
      height: 350px;
      -webkit-transition: transform .8s ease-in-out;
         -moz-transition: transform .8s ease-in-out;
           -o-transition: transform .8s ease-in-out;
              transition: transform .8s ease-in-out;
      -webkit-backface-visibility: hidden;/* 背对屏幕的时候不可见 */
         -moz-backface-visibility: hidden;
          -ms-backface-visibility: hidden;
              backface-visibility: hidden; 
    }
    .box-img:last-child {
      -webkit-trasnform: rotateY(-180deg);
         -moz-trasnform: rotateY(-180deg);
          -ms-transform: rotateY(-180deg);
           -o-transform: rotateY(-180deg);
              transform: rotateY(-180deg);
    }
    .box:hover .box-img:first-child {
      -webkit-trasnform: rotateY(180deg);
         -moz-trasnform: rotateY(180deg);
          -ms-transform: rotateY(180deg);
           -o-transform: rotateY(180deg);
              transform: rotateY(180deg);
    }
    .box-img:first-child,
    .box:hover .box-img:last-child {
      -webkit-trasnform: rotateY(0);
         -moz-trasnform: rotateY(0);
          -ms-transform: rotateY(0);
           -o-transform: rotateY(0);
              transform: rotateY(0);
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./img/1.jpg" alt="正面" class="box-img">
    <img src="./img/2.jpg" alt="反面" class="box-img">
  </div>
</body>
</html>
